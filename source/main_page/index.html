<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>Stonks Chore Tracker</title>
  
  <!-- Recipe Card Custom Element -->
  <script src="../chore_card/chore_card.js" type="module"></script>

  <!-- Main Stylesheets & Scripts -->
  <link rel="stylesheet" href="../main_page/main.css">
  <script src="../main_page/main.js" type="module"></script>


</head>
<body>
    <header>
        <div>
            <p>Chore List</p>
        </div>
        <button type="menu" id="drop-down">

        </button>
    </header>
    <main>
        <!-- Add Recipes Here -->
        <section id="chore-cards"></section>
    </main>
    <footer>
        <p>
            <button class="button" data-modal="modalOne" id="add-chore">Add</button>
        </p>
        <div id="modalOne" class="modal">
            <div class="modal-content">
              <div class="add-chore-form">
                <a class="close">&times;</a>
                <form id="form" action="/">
                  <h2>Add chore</h2>
                  <div>
                    <input class="fname" type="text" name="name" placeholder="Chore name" />
                    <input type="text" name="date" placeholder="date" />
                    <input type="text" name="location" placeholder="location" />
                    <input type="text" name="assignee" placeholder="assignee" />
                  </div>
                  <span>instruction</span>
                  <div>
                    <textarea rows="4"></textarea>
                  </div>
                  <button type="submit" id="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
    </footer>
</body>
</html>
