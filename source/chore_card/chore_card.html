<!DOCTYPE html>
<html lang="en">
<!--This is the template as a referece for making an individual chore card. -->
<!--use grid for arrangment: assignee in first column; chorename, due data, and section in second column;
    check box in the third column. May turn the bar into a progression bar-->
<!--template literal will be used to configured each individual chore card.-->
  <head>
    <title>Chore Card Template</title>
    <link rel="stylesheet" href="../chore_card/chore_card.css">
  </head>
  <body>
    <article id="card">
      <div class="grid-container">
        <div class="item1">
          <img id="assignee" src="../chore_card/assignee_img.jpg"
            alt="assignee">
        </div>
        <div class="item2">
          <h3 class="name">${data.choreName}</h3>
        </div>
        <div class="item3">
          <h4 class="date">${data.assigneeSrc} ${data.date}</h4>
        </div>
        <div class="item4">
          <span id="label">${data.section}</span>
        </div>
        <div class="item5">
          <button id="checkbox"></button>
        </div>
      </div>
    </article>
  </body>
</html>
