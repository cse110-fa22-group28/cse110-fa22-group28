<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/cd99b7ce8b.js" crossorigin="anonymous"></script>
    <title>Stonks Chore Tracker</title>
    <!-- Chore Card Custom Element -->
    <script src="./chore_card/chore_card.js" type="module"></script>

    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" href="./main_page/main.css">
    <script src="./main_page/main.js" type="module"></script>
  </head>
  
 <body>
    <div class="wrapper">
        <header class="main-head">
          <div></div>
          <div class="title-box">
              <a class="header-title" href="#">Chore List</a>
          </div>
          <div class="hamburg-menu" id="hamburg_menu">
            <button type="button" id="drop-down" class="mydropdown-box">
              <i class="fa-solid fa-bars fa-2xl" id="openbtn"></i>
            </button>
            <div class="menu-box" id="menu_box">
              <div class="popup_arrow"></div>
              <p>Sort</p>
              <div class="priority-container" id="priority_list">
                <button type="button" class="priority-button" id="due_date_btn">By due date</button>
                <button type="button" class="priority-button" id="section_btn">By section</button>
                <button type="button" class="priority-button" id="assignee_btn">By assignee</button>
              </div>   
            </div>           
          </div>
          
        </header>
        <div class="main_page">
          <main>
            <section id="chore-cards">
            </section>
            <div class="info_modal">
              <div class="info_box">
                <a class="close_btn">&times;</a>
                <h2>Instruction</h2>
                <p></p>
              </div>
            </div>
          </main>
          <div class="footer">
            <div class="fab-container" data-modal="modal_form" id="add-chore">
              <div class="button iconbutton">
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
            <div id="modal_form" class="modal">
              <div class="modal-content">
                <div class="add-chore-form">
                  <a class="close">&times;</a>
                  <form id="form" action="/">
                    <h2>Add chore</h2>
                    <div>
                      <input class="fname" type="text" name="choreName" placeholder="Chore name" />
                      <input type="text" name="date" placeholder="11/01/2022 (mm/dd/yyyy)" />
                      <input type="text" name="section" placeholder="location" />
                      <input type="text" name="assigneeSrc" placeholder="assignee" />
                    </div>
                    <div>
                      <span>Instruction</span>
                        <textarea rows="4" id="instruction" name="instruction"></textarea>
                    </div>
                    <button type="submit" id="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
   
  </body>

</html>
